<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/car.css">
	<script src="../js/require.js" data-main="../js/car.js"></script>
</head>
<body>
	<header id="heade">
		<div class="contener">
			<h1>MASA MASO</h1>
		</div>
	</header>
	<div id="car">
		<div class="contener clearfix">
			
			<p>结算步骤：<span>我的购物车</span> >> 计算中心 >> 订单完成</p>
			<h4>我的购物车</h4>
			<h3>您还未添加任何商品</h3>
			<table>
				<thead>
					<tr>
						<th>款号</th>
						<th>商品</th>
						<th>尺寸</th>
						<th>原件</th>
						<th>现价</th>
						<th>数量</th>
						<th>小计</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			
			<button class="endbuy">去结算 > ></button>
			<button class="continue">继续购物</button>
		</div>
	</div>
	<footer id="footed">
		<div class="contener">
			<p>Copyright © 2008-2050 MasaMaso.com All Right Reserved 京ICP证080088号</p>
		</div>
	</footer>
</body>
</html>
